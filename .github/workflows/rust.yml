  eight:
      name: Thumbv8
      runs-on: ubuntu-latest
      strategy:
        matrix:
          mcu:
            - l552
            - l562

      steps:
        - uses: actions/checkout@v2
        - uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
            target: thumbv8m.main-none-eabihf
            components: rust-src
            override: true
        - name: Build
          run: cargo build --features=${{ matrix.mcu }},usb --lib
        - name: Run tests
          run: cargo test --features=${{ matrix.mcu }},usb --lib