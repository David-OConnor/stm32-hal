name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  six:
    name: Thumbv6
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mcu:
          - g030
          - g031
          - g041
#          - g050
#          - g051
#          - g061
          - g070
          - g071
          - g081
#          - g0b0
#          - g0b1
#          - g0c1

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv6m-none-eabi
          components: rust-src
          override: true
      - name: Build
        run: cargo build --features=${{ matrix.mcu }},usb --lib
      - name: Run tests
        run: cargo test --features=${{ matrix.mcu }},usb --lib

