name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  seven:
    name: Thumbv7
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mcu:
          - l4x1
          - l4x2
          - l4x3
          - l4x5
          - l4x6
          - l552
          - l562
          - f301
          - f302
          - f303
          - f373
          - f3x4
          - h743
          - h743v
          - h747cm4
          - h747cm7
          - h753
          - h753v
          - h7b3
          - f4rt

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv7em-none-eabihf
          components: rust-src
          override: true
      - name: Build
        run: cargo build --features=${{ matrix.mcu }} --lib
      - name: Run tests
        run: cargo test --features=${{ matrix.mcu }} --lib


